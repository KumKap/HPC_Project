        <script>
        function validateForm() {
          var truth = 0;
          var x = document.forms["myForm"]["myfile"].value;
          var y = document.forms["myForm"]["head"].value;
          var z = document.forms["myForm"]["proc"].value;

          if (x == "") {
            alert("Please Select Document for dataset");
            return false;
          }
          else {
            var str = x.split(".",2);
            if( (str[1] == "csv") || (str[1] == "xlsx" ) ){
                truth = truth + 1;
                }
            else{
                alert("File type must be csv or excel only.");
                return false;}
          }
          if (y == "Blank" ){
                alert("Please Select if given Dataset file has header/title in first row.");
                return false;
          }
          else{
              truth = truth + 1;
          }
          if (z == "Blank" ){
                alert("Please Select number of processes for MPI.");
                return false;
          }
          else{
              truth = truth + 1;
          }
          if(truth == 3){
              return true;
          }
          
        }
        </script>
